<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <article class="content-container">
    <header><h1>Welcome to the Coding quiz challenge </h1>
    </header>
   
    <main>
       
          <p id="presentation">Try to answer the following code-related questions within the time limit. Keep in mid that incorrect answers will penalize
         your score/time by ten seconds!</p>

         <ol class="questions"></ol>

         <form id="end" >
            <input class="USERPROMPT" type="text" placeholder="enter your name">
            <button id="aa" type="submit" value="Submit">Submit</button>
            <ol class="leaderboard">
                <!-- The leaderboard entries will be added dynamically here -->
              </ol>
         </form>

         <div class="bottoms">
            <button id="start"><p>Let's start!!</p></button>     
            <button id="Scores"><p>High Scores</p></button>

        </div>
        </article>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
